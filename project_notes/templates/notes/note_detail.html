{% extends 'notes/common/layout.html' %}
{% load markdownify %}

{% block content %}
<style>
    .note-container {
        background: #1E1E1E;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 1200px; /* üî• EVEN WIDER */
        width: 95%;
        margin: auto;
        border: 1px solid #444;
    }

    .note-title {
        text-align: center;
        color: #4CAF50;
        font-size: 32px; /* üî• Bigger Title */
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .note-title img {
        width: 40px;
    }

    .note-meta {
        text-align: center;
        font-size: 16px;
        color: #bbbbbb;
        margin-bottom: 20px;
    }

    .note-content {
        background: #252525;
        padding: 30px;
        border-radius: 10px;
        color: white;
        font-size: 16px; /* üî• Bigger Text */
        line-height: 1.9;
        word-wrap: break-word;
        border: 1px solid #333;
        width: 100%;
    }

    .note-content p {
        margin-bottom: 15px;
    }

    .note-content ul, .note-content ol {
        margin-left: 30px;
    }

    .note-actions {
        display: flex;
        justify-content: center;
        gap: 20px; /* üî• More Spacing */
        margin-top: 30px;
    }

    .btn {
        padding: 14px 28px; /* üî• Bigger Buttons */
        border: none;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-edit { background: #007BFF; color: white; font-weight: bold; }
    .btn-edit:hover { background: #339AFF; transform: scale(1.05); }

    .btn-delete { background: #FF5252; color: white; font-weight: bold; }
    .btn-delete:hover { background: #FF6B6B; transform: scale(1.05); }

    .btn-download { background: #4CAF50; color: white; font-weight: bold; }
    .btn-download:hover { background: #66BB6A; transform: scale(1.05); }

    .btn-send { background: #FF9800; color: white; font-weight: bold; }
    .btn-send:hover { background: #FFA726; transform: scale(1.05); }
</style>

<div class="main-content">
    <div class="note-container">
        <h2 class="note-title"> {{ note.title }} </h2>
        
        <p class="note-meta"><strong>Last edited:</strong> {{ note.updated_at|date:"M d, Y" }}</p>

        <!-- ‚úÖ Perfect Markdown Formatting -->
        <div class="note-content">
            {{ note.content|markdownify }}
        </div>

        <!-- üî• Action Buttons (Wider & More Spaced) -->
        <div class="note-actions">
            <a href="{% url 'update_note' note.pk %}" class="btn btn-edit">‚úèÔ∏è Edit</a>
            <a href="{% url 'delete_note' note.pk %}" class="btn btn-delete">üóëÔ∏è Delete</a>
            <a href="{% url 'download_note' note.pk %}" class="btn btn-download">‚¨áÔ∏è Download</a>
            <a href="{% url 'send_note_page' note.pk %}" class="btn btn-send">üì® Send To</a>
        </div>
    </div>
</div>
{% endblock %}
