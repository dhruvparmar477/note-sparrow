{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/style.css' %}">
    <link id="light-mode-css" rel="stylesheet" type="text/css" href="{% static 'notes/css/light-mode.css' %}" disabled>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Almendra+SC&display=swap" rel="stylesheet">
    <link href="https://www.dafont.com/harry-p.font" rel="stylesheet"> <!-- Custom HP Font -->

    <!-- Extra CSS Block for Specific Pages -->
    {% block extra_css %}{% endblock %}

    <script>
        // Function to toggle between Dark Mode and Royal Light Mode
        function toggleTheme() {
            let body = document.body;
            let isLightMode = body.classList.toggle("light-mode");
            let themeToggleBtn = document.querySelector(".theme-toggle");
            let lightModeCSS = document.getElementById("light-mode-css");

            // Enable/Disable Light Mode CSS
            if (isLightMode) {
                lightModeCSS.removeAttribute("disabled");
                themeToggleBtn.textContent = "‚òÄÔ∏è";  // Change icon to sun
            } else {
                lightModeCSS.setAttribute("disabled", "true");
                themeToggleBtn.textContent = "üåô";  // Change icon to moon
            }

            // Save user preference
            localStorage.setItem("theme", isLightMode ? "light" : "dark");
        }

        // Load saved theme preference
        window.onload = function() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                document.getElementById("light-mode-css").removeAttribute("disabled");
                document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è";
            }
        };
    </script>

    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>

    <title>Document Manager</title>
  </head>
  <body>

    <!-- Include Sidebar -->
    {% include 'notes/common/slidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
