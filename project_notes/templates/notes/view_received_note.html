{% extends 'notes/common/layout.html' %}
{% load markdownify %}

{% block content %}
<style>
    .note-container {
        background: #1E1E1E;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 950px; /* ðŸ”¥ Made it WIDER */
        width: 95%;
        margin: auto;
        border: 1px solid #444;
    }

    .note-title {
        text-align: center;
        color: #E63946;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .note-title img {
        width: 35px;
    }

    .note-meta {
        text-align: center;
        font-size: 15px;
        color: #bbbbbb;
        margin-bottom: 15px;
    }

    .note-content {
        background: #252525;
        padding: 25px;
        border-radius: 10px;
        color: white;
        font-size: 18px; /* ðŸ”¥ Bigger text */
        line-height: 1.8;
        word-wrap: break-word;
        border: 1px solid #333;
        width: 100%;
    }

    .note-content p {
        margin-bottom: 12px;
    }

    .note-content ul, .note-content ol {
        margin-left: 25px;
    }

    .note-actions {
        display: flex;
        justify-content: center;
        margin-top: 25px;
    }

    .btn {
        padding: 14px 24px; /* ðŸ”¥ Bigger buttons */
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-back {
        background: #007BFF;
        color: white;
        font-weight: bold;
    }

    .btn-back:hover {
        background: #339AFF;
        transform: scale(1.05);
    }
</style>

<div class="main-content">
    <div class="note-container">
        <h2 class="note-title"> Received Note</h2>
        
        <p class="note-meta"><strong>From:</strong> {{ sent_note.sender.username }}</p>
        <p class="note-meta"><strong>Received on:</strong> {{ sent_note.sent_at|date:"M d, Y h:i A" }}</p>

        <!-- âœ… Markdown content fits perfectly without scrollbar -->
        <div class="note-content">
            {{ sent_note.note.content|markdownify }}
        </div>

        <!-- âœ… Back Button -->
        <div class="note-actions">
            <a href="{% url 'inbox' %}" class="btn btn-back">â¬… Back to Inbox</a>
        </div>
    </div>
</div>
{% endblock %}
